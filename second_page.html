<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./second_style.css">
    <script src="./second_app.js" defer></script>

    <title>Crumble Cookie Page 2</title>
</head>

<body>
    <div id="game">
        <p>Go: <span id="go-display"></span></p>
        <p>Head's Up: <span id="heads-up"></span></p>
    </div>

    <div id="gamesboard-container"></div>
    
    <div class="cookie-container">
        <div id="0" class="cruncher-preview cruncher" draggable="true"></div>
        <div id="1" class="mac-o-dame-preview mac-o-dame" draggable="true"></div>
        <div id="2" class="swirler-preview swirler" draggable="true"></div>
        <div id="3" class="nutty-whip-preview nutty-whip" draggable="true"></div>
        <div id="4" class="crumbler-preview crumbler" draggable="true"></div>
    </div>
    <button id="turn-button">TURN</button>
</body>

</html>
